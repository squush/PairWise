<html>

      position: absolute;
    }

      position: absolute;
      text-align: right;

      font-size: 48px;
    }

    .error-btn {
    padding: 14px 28px;
    border-radius: 8px;
    font-size: 1rem;
    color: #F5F5F5;
    border: 1px solid hsl(213, 24%, 40%);
    background-color: hsl(213, 24%, 25%);
    box-shadow: 2px 2px 0 0  hsl(213, 24%, 65%);

  }
  .error-btn:hover {
      /* color: #16202f; */
      border-color: hsl(213, 24%, 35%);
      background-color: hsl(213, 24%, 35%);
      box-shadow: 0 0 6px 2px hsl(213, 24%, 75%);

  <body class="error-page">

        <p class="error-p">Houston, we have a problem.</p>
